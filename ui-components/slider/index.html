<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./libs/nouislider.min.css">
    <link rel="stylesheet" href="style.css">
    
    <title>Slider</title>
</head>
<body>
    <div class="filter__wrapper">
    <div class="filter__slider" id="range-slider"></div>
    <div class="filters">
    <label class="filter-input-label">
        <span class="filters__text">От</span>
        <input type="number" min="0" max="100" step="1" class="filter-input" placeholder="0" id="input-1">
        <span class="filters__text">₽</span>
    </label>
    <label class="filter-input-label">
        <span class="filters__text">До</span>
        <input type="number" min="0" max="100" step="1" class="filter-input" placeholder="100" id="input-2">
        <span class="filters__text">₽</span>
    </label>
</div>
</div>
    <script src="./libs/nouislider.min.js"></script>
    <script src="./main.js"></script>
  

</body>
</html>

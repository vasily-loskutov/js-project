<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div  class="create__card-form">
            <input type="text" class=" input input__img-card" placeholder="Вставте ссылку на каринку">
            <input type="text" class=" input input__name-card" placeholder="Напишите заголовок товара">
            <input type="text" class=" input input__desc-card"  placeholder="Напишите описание товара">
            <input type="number" min ="0" max="10" class=" input input__populatity-card"  placeholder="популярность товара">
            <input type="number" min ="0" max="99999999999" class=" input input__price-card"  placeholder="цена товара в руб">
            <button  class="btn-create-card">Create Card</button>
        </div>
        <div class="filter">
            <button data-filter="priceUp" class="btn priceUp">По цене(сначала дорогие)</button>
            <button data-filter="priceDown" class="btn priceDown">По цене(сначала дешевые)</button>
            <button data-filter="popylarityUp" class="btn popylarityUp">По рейтингу(сначала  популярные)</button>
            <button data-filter="popylarityDown" class="btn popylarityDown">По рейтингу(сначала  непопулярные)</button>
        </div>
    </header>
    <main class="cards">
    </main>
  

    <script src="/creaitng_card_and_filter/main.js"></script>
</body>
</html>
